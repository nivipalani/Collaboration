span.bg-main {
	color: #008ba3;
}
.btn {
	background-color: #008ba3;
}
</style>
<script>
	$(function() {
		$('.button-checkbox')
				.each(
						function() {
							var $widget = $(this), $button = $widget
									.find('button'), $checkbox = $widget
									.find('input:checkbox'), color = $button
									.data('color'), settings = {
								on : {
									icon : 'glyphicon glyphicon-check'
								},
								off : {
									icon : 'glyphicon glyphicon-unchecked'
								}
							};

							$button.on('click', function() {
								$checkbox.prop('checked', !$checkbox
										.is(':checked'));
								$checkbox.triggerHandler('change');
								updateDisplay();
							});

							$checkbox.on('change', function() {
								updateDisplay();
							});

							function updateDisplay() {
								var isChecked = $checkbox.is(':checked');
								// Set the button's state
								$button.data('state', (isChecked) ? "on"
										: "off");

								// Set the button's icon
								$button
										.find('.state-icon')
										.removeClass()
										.addClass(
												'state-icon '
														+ settings[$button
																.data('state')].icon);

								// Update the button's color
								if (isChecked) {
									$button.removeClass('btn-default')
											.addClass(
													'btn-' + color + ' active');
								} else {
									$button.removeClass(
											'btn-' + color + ' active')
											.addClass('btn-default');
								}
							}
							function init() {
								updateDisplay();
								// Inject the icon if applicable
								if ($button.find('.state-icon').length == 0) {
									$button
											.prepend('<i class="state-icon '
													+ settings[$button
															.data('state')].icon
													+ '"></i> ');
								}
							}
							init();
						});
	});
</script>


<div class="container body" ng-controller="ucontroller as uc">
	<div class="row" style="margin-top: 60px">
		<div
			class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
			<form role="form" ng-submit="uc.submit()" method="post">
				<fieldset>
					<h1 align="center"><span class="bg-main">Please Sign Up</span></h1>
					<hr class="colorgraph">
					<div class="form-group">
						<input type="text" name="fname" id="fname"
							class="form-control input-lg" placeholder="First Name" ng-model="uc.user.firstName">
					</div>
					<div class="form-group">
						<input type="text" name="lname" id="lname"
							class="form-control input-lg" placeholder="Last Name" ng-model="uc.user.lastName">
					</div>
					<div class="form-group">
						<input type="email" name="email" id="email"
							class="form-control input-lg" placeholder="Email Address" ng-model="uc.user.emailId">
					</div>
					<div class="form-group">
						<input type="password" name="password" id="password"
							class="form-control input-lg" placeholder="Password" ng-model="uc.user.password">
					</div>
					<div class="form-group">
					<select class="form-control input-lg"  ng-model="uc.user.userType">
					<option value="">---Select User Type---</option>
					<option value="employee/student">Employee/Student</option>
					<option value="employer">Employer</option>
					</select>
					</div>
					<hr class="colorgraph">
					<div class="row">
						<div class="col-xs-6 col-sm-6 col-md-6 ">
							<input type="submit" href="" class="btn btn-lg btn-block" value="Register"
								style="margin-left: 55%; margin-top: 5%; color: white"/>
						</div>
					</div>
				</fieldset>
			</form>
		</div>
	</div>

</div>
