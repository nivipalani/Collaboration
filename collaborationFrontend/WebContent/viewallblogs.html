<style>
#postlist
{
border-color: gray;
border-style: ridge;
border-width: 2px;
border-spacing:em;
margin-top: 2%;
margin-bottom: 2%;
}
.panel-heading,.panel-body,.panel-footer
{
margin-left: 2%;
margin-bottom: 2%;
}
</style>
<div class="container" ng-controller="bcontroller as bc">
	<div class="row" ng-repeat="vblog in bc.blogs">
		<div class="col-md-12">
			<div id="postlist">
				<div class="panel">
					<div class="panel-heading">
						<div class="text-center">
							<div class="row">
								<div class="col-sm-9">
									<h3 class="pull-left">{{vblog.blogName}}</h3>
								</div>
								<div class="col-sm-3 date">
									<h4 class="pull-right">
										<small><em>Created On:{{vblog.createDate}} </em></small>
									</h4>
								</div>
							</div>
						</div>
					</div>

					<div class="panel-body">{{vblog.blogContent}}</div>

					<div class="panel-footer">
						<span class="label label-default">Created By&nbsp;:&nbsp;&nbsp;{{vblog.userdetail.firstName}}&nbsp;{{vblog.userdetail.lastName}}</span>
						<span class="label label-default pull-right"> <a
							ng-click="bc.selectoneblog(vblog.blogId)"> Comment <span
								class="glyphicon glyphicon-pencil"></span>
						</a>
						</span>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
